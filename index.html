<script>


    const MY_ID = '5aeffeb66f78ba537f03ade2';


    const getMyUser = (id) => {

        return fetch(`https://tasks.isa.valuepoint.pl/users/${id}`) //template strings, $,brackets i pokaze zawartosc

            .then(response => response.json()).then((data) => {

                console.log('data', data)


            })

    };

    getMyUser(MY_ID);







    const addTaskToUser=(creator,title)=> {

        const url = "https://tasks.isa.valuepoint.pl/tasks/add";

        const task = {


            creator: creator,
            title: title


        };

        const fetchConfig = {

            method: "PUT",
            body: JSON.stringify(task),
            headers: {

                "Content-Type": "application/json"
            }

        };


        fetch(url, fetchConfig) //template strings, $,brackets i pokaze zawartosc

            .then(response => response.json()).then((data) => {

            console.log('data', data)


        });

    };

    addTaskToUser("Paweł","Sprawdzić po stronie klienta")


















</script>
